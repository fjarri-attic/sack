[ui]
; enable creation of associations using drag-and-drop of objects
drag_and_drop_association = True

; show hidden fields in object view mode
show_hidden_fields = False

; if 1, double click on an object opens it in new tab
; if 0, double click on an object opens it in current tab
double_click_opens_new_tab = True

[logic]

; automatically commit all changes to the database
autocommit = True

[geometry]
db_window_width = 600
db_window_height = 400
tags_panel_width = 150
shelf_panel_width = 150
